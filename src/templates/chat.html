<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat A.I+ Dark</title>
</head>
<style>
    :root {
        --bg-gradient-start: #1f2937;
        --bg-gradient-end: #111827;
        --sidebar-bg: #111827;
        --panel-bg: #1f2937;
        --primary: #3b82f6;
        --muted: #374151;
        --text: #f3f4f6;
        --text-light: #9ca3af;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0
    }

    body {
        background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        font-family: system-ui, sans-serif;
        color: var(--text);
        height: 100vh;
        overflow: hidden;
    }

    .layout {
        display: flex;
        height: 100%;
        backdrop-filter: blur(10px);
        justify-content: center;
        align-items: center;
    }

    .sidebar {
        width: 260px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--muted);
        display: flex;
        flex-direction: column;
        color: var(--text-light)
    }

    .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid var(--muted)
    }

    .sidebar-header h2 {
        font-size: 1.1rem;
        color: var(--text);
        display: flex;
        justify-content: space-between;
        align-items: center
    }

    .new-chat-btn {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 0.3rem 0.6rem;
        border-radius: 0.25rem;
        cursor: pointer
    }

    .search-wrapper {
        padding: 0.5rem
    }

    .search-input {
        width: 100%;
        padding: 0.5rem;
        background: var(--muted);
        border: 1px solid var(--muted);
        border-radius: 0.5rem;
        color: var(--text);
    }

    .chat-list {
        flex: 1;
        overflow-y: auto;
        list-style: none
    }

    .chat-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        cursor: pointer;
        color: var(--text-light)
    }

    .chat-item.active {
        background: var(--muted);
        color: var(--text)
    }

    .chat-thumb {
        width: 32px;
        height: 32px;
        background: var(--muted);
        border-radius: 50%
    }

    .sidebar-footer {
        text-align: center;
        padding: 0.5rem;
        font-size: 0.75rem;
        color: var(--text-light)
    }

    .chat-main {
        display: flex;
        flex-direction: column;
        background: var(--panel-bg);
        border-radius: 0 1rem 1rem 0;
        overflow: hidden;
        width: 50%;
        height: 50%;
    }

    .chat-main-header {
        padding: 1rem;
        border-bottom: 1px solid var(--muted);
        background: var(--sidebar-bg);
        color: var(--text-light)
    }

    .chat-title {
        font-size: 1.25rem;
        color: var(--text)
    }

    .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: var(--panel-bg);
        display: flex;
        flex-direction: column;
        gap: 0.75rem
    }

    .msg {
        max-width: 70%;
        padding: 0.75rem;
        border-radius: 0.75rem;
        word-wrap: break-word;
        line-height: 1.4
    }

    .msg.bot {
        background: var(--muted);
        align-self: flex-start;
        border-bottom-left-radius: 0;
        color: var(--text)
    }

    .msg.user {
        background: var(--primary);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0
    }

    .loader {
        display: flex;
        gap: 0.25rem
    }

    .loader span {
        width: 0.5rem;
        height: 0.5rem;
        background: var(--text-light);
        border-radius: 50%;
        animation: bounce 0.6s infinite alternate
    }

    .loader span:nth-child(2) {
        animation-delay: 0.2s
    }

    .loader span:nth-child(3) {
        animation-delay: 0.4s
    }

    @keyframes bounce {
        to {
            transform: translateY(-0.4rem)
        }
    }

    .chat-input-area {
        padding: 0.75rem;
        border-top: 1px solid var(--muted);
        background: var(--panel-bg)
    }

    #chat-form {
        display: flex
    }

    #input-message {
        flex: 1;
        padding: 0.5rem 1rem;
        background: var(--muted);
        border: 1px solid var(--muted);
        border-radius: 9999px;
        color: var(--text);
        outline: none
    }

    #input-message:focus {
        border-color: var(--primary)
    }

    #chat-form button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        border: none;
        background: var(--primary);
        color: #fff;
        border-radius: 9999px;
        cursor: pointer;
        transition: background 0.2s
    }

    #chat-form button:hover {
        background: #2563eb
    }

    @media(max-width:768px) {
        .sidebar {
            display: none
        }

        .chat-main {
            border-radius: 1rem;
        }
    }

    .chat-header-content {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .medical-icon {
        font-size: 1.5rem;
    }

    .online-status {
        font-size: 0.85rem;
        color: #22c55e;
        font-weight: bold;
    }

    .msg-wrapper {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .chat-wrapper {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
    }


    .chat-wrapper.user {
        justify-content: flex-end;
    }

    .avatar {
        width: 32px;
        height: 32px;
        background: var(--muted);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--text);
        flex-shrink: 0;
        bottom: -17px;
        position: relative;
    }

    .chat-wrapper.user .avatar {
        order: 2;
    }

    .chat-wrapper.user .msg {
        order: 1;
    }

    .chat-wrapper.bot .avatar {
        order: 1;
    }

    .chat-wrapper.bot .msg {
        order: 2;
    }

    .msg-time {
        font-size: 0.75rem;
        color: var(--text-light);
    }
</style>

<body>
    <div class="layout">


        <!-- Main chat area -->
        <main class="chat-main">
            <header class="chat-main-header">
                <div class="chat-header-content">
                    <span class="medical-icon">üè•</span>
                    <h3 class="chat-title">Ask our Medical AI Assistant</h3>
                    <span class="online-status">‚óè</span>
                </div>
            </header>

            <section id="messages" class="chat-window">
                <!-- dynamic messages -->
            </section>
            <footer class="chat-input-area">
                <form id="chat-form">
                    <input id="input-message" type="text" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="input-btn">‚û§</button>
                </form>
            </footer>
        </main>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('input-message');
        const messages = document.getElementById('messages');
        const submitBtn = document.getElementById("input-btn")

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');

            input.value = '';
            const loader = addLoader();
            submitBtn.disabled = true
            submitBtn.style.backgroundColor = "green"
            const res = await fetch('/v1/get-answer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text }) });
            const data = await res.text();
            messages.removeChild(loader);
            addMessage(data, 'bot');
            submitBtn.disabled = false
            submitBtn.style.backgroundColor = "var(--primary)"
        });
        function addMessage(text, role) {
            const chatWrapper = document.createElement('div');
            chatWrapper.className = 'chat-wrapper ' + role;

            const icon = document.createElement('div');
            icon.className = 'avatar';
            icon.textContent = role === 'user' ? 'üßë‚Äç‚öïÔ∏è' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'msg ' + role;
            bubble.textContent = text;
            const time = document.createElement('span');
            time.className = 'msg-time';
            const now = new Date();
            time.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            time.style.textAlign = role === 'user' ? 'end' : 'start';
            chatWrapper.appendChild(icon);
            chatWrapper.appendChild(bubble)

            const wrapper = document.createElement("div")
            wrapper.className = "msg-wrapper"
            wrapper.append(chatWrapper, time)

            messages.appendChild(wrapper);
            messages.scrollTop = messages.scrollHeight;

            return wrapper;
        }

        function addLoader() {
            const l = document.createElement('div');
            l.className = 'msg bot loader';
            l.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(l);
            messages.scrollTop = messages.scrollHeight;
            return l;
        }
    </script>
</body>

</html>
